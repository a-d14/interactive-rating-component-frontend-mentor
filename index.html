<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Interactive rating component</title>
  <script defer src="main.js"></script>
</head>
<body>
  <main>
    <article class="interactive-rating-component">
      <header class="interactive-rating-component__header">
        <div class="svg-container">
          <img src="images/icon-star.svg" alt="an image of a star">
        </div>
        <h1>How did we do?</h1>
      </header>
      <section class="interactive-rating-component__body">
        <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <section class="interactive-rating-component__select-rating">
          <button class="rate-selector">1</button>
          <button class="rate-selector">2</button>
          <button class="rate-selector">3</button>
          <button class="rate-selector">4</button>
          <button class="rate-selector">5</button>
        </section>
      </section>
      <button class="interactive-rating-component__submit-rating">Submit</button>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/a-d14">Aakash Dasgupta</a>.
  </footer>
</body>
</html>
